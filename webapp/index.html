<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="icon"
      href="assets/icons/de3-icon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diffedit3</title>
    <script type="module">
      button_collapse_uncollapse_menu.onclick = function () {
        this.closest(".main-menu").classList.toggle("collapsed");
      };
    </script>
    <script type="module" src="/src/load_codemirror5_merge.ts" defer></script>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-window">
      <div class="main-menu">
        <img
          src="assets/icons/de3-icon.svg"
          style="
            height: 2.5em;
            position: relative;
            top: 15px;
            background-color: white;
            border-radius: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 6px;
            padding-right: 6px;
            margin: 1.6px;
            border: thin solid grey;
          "
        />
        <button id="button_save">Save</button>
        <button id="button_save_and_quit">Save and Quit</button>
        <button id="button_revert">Revert to Last Save</button>
        <button
          id="button_abandon_changes_and_quit"
          title="Abandons ALL changes, including saved changes"
        >
          Abandon Changes and Quit
        </button>
        <button
          class="main-menu-toggle"
          id="button_collapse_uncollapse_menu"
          alt="Show/Hide Menu"
          title="Show/Hide Menu"
        >
          <div class="if-menu-shown">×</div>
          <div class="if-menu-hidden">≡</div>
        </button>
      </div>
      <!-- If the dialog is not modal, CodeMirror obscures it.
    -- TODO: try fixing this with CSS if we need non-model dialogs
    -->
      <dialog id="modal_dialog_with_message">
        <div id="message_of_modal_dialog_with_message"></div>
        <form method="dialog">
          <button>OK</button>
        </form>
      </dialog>
      <div id="args"></div>
      <div id="loading_message">
        <h2>Loading...</h2>
        <p>If this message persists, Javascript is not working.</p>
      </div>
      <div id="lit"></div>
    </div>
  </body>
</html>
