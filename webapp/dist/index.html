<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <style>
      .logo.vite:hover {
        filter: drop-shadow(0 0 2em #747bff);
      }

      .logo.typescript:hover {
        filter: drop-shadow(0 0 2em #2d79c7);
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Bg5Scx8z.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CeLdwYRd.css">
  </head>

  <body>
    <div class="main-menu">
      <button id="button_save">Save</button>
      <button id="button_save_and_quit">Save and Quit</button>
      <button id="button_revert">Revert to Last Save</button>
      <button
        id="button_abandon_changes_and_quit"
        title="Abandons ALL changes, including saved changes"
      >
        Abandon Changes and Quit
      </button>
      <button
        class="main-menu-toggle"
        id="button_collapse_uncollapse_menu"
        alt="Show/Hide Menu"
        title="Show/Hide Menu"
      >
        <div class="if-menu-shown">×</div>
        <div class="if-menu-hidden">≡</div>
      </button>
      <!-- TODO: Button to show/hide menu-->
    </div>
    <!-- If the dialog is not modal, CodeMirror obscures it -->
    <dialog id="modal_dialog_with_message">
      <div id="message_of_modal_dialog_with_message"></div>
      <form method="dialog">
        <button>OK</button>
      </form>
    </dialog>
    <div id="args"></div>
    <div id="loading_message">
      <h2>Loading...</h2>
      <p>If this message persists, Javascript is not working.</p>
    </div>
    <div id="lit"></div>

  </body>
</html>
